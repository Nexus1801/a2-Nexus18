<body>
<form>
  <h1>Restaurant service</h1>

  <label for="name">Input your name here:</label><br />
  <input type="text" id="name" value="Full Name" /><br />
  <label for="food">What food do you want to order?</label><br />
  <select id="food">
    <option value="10">Burger ($10)</option>
    <option value="5">Fries ($5)</option>
    <option value="3">Milkshake ($3)</option></select
  ><br />
  <label for="quantity">Quantity amount:</label><br />
  <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="5"
  /><br />

  <button>submit</button>

  <div id="totalPriceField">
    <h3>Cumulative Total Price Made: $0</h3>
  </div>
</form>

<h3>Ordered Items:</h3>
<ul id="orderedItemsList"></ul>
